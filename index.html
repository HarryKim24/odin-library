<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div id="content">
    <h1>Book List</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th><button id="add_book">+</button></th>
        </tr>
      </thead>
      <tbody id="book_table">
        <tr>
          <td>Harry Potter and the Philosopher's Stone</td>
          <td>Thomas Taylor</td>
          <td>223</td>
          <td><button class="delete_book">-</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="book_form" style="display: none;">
    <label for="title">Title:</label>
    <input type="text" id="title" required>
    <label for="author">Author:</label>
    <input type="text" id="author" required>
    <label for="pages">Pages:</label>
    <input type="number" id="pages" required>
    <button id="submit_book">Add Book</button>
    <button id="cancel_book">Cancel</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
